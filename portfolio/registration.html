<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="nav-bar"><a href="index.html">About Me</a></li>
                <li class="nav-bar"><a href="contact.html">Contact page</a></li>
                <li class="nav-bar"><a href="login.html">Login page</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="">
            <table>
                <tr>
                    <td><label for="">First Name: </label></td>
                    <td><input type="text" placeholder="Enter your first name" required></td>
                </tr>
                <tr>
                    <td><label for="">Last Name: </label></td>
                    <td><input type="text" placeholder="Enter your last name" required></td>
                </tr>
                <tr>
                    <td><label for="">Phone: </label></td>
                    <td><input type="tel" placeholder="Enter your phone number" required></td>
                </tr>
                <tr>
                    <td><label for="">Gender: </label></td>
                    <td><select name="" id="">
                        <option value="">Female</option>
                        <option value="">Male</option>
                        <option value="">Other</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="">Country: </label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">State/province: </label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">Email: </label></td>
                    <td><input type="email" placeholder="Enter your email" required></td>
                </tr>
                <tr>
                    <td><label for="">Password: </label></td>
                    <td><input type="password" placeholder="Enter your password" required></td>
                </tr>
                <tr>
                    <td><label for="">Confirm password: </label></td>
                    <td><input type="password" placeholder="Confirm your password" required></td>
                </tr>
            </table>
        </form>
        
    </main>
    <footer></footer>
    
</body>
</html>
