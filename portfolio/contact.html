<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="nav-bar"><a href="index.html">About Me</a></li>
                <li class="nav-bar"><a href="registration.html">Registration page</a></li>
                <li class="nav-bar"><a href="login.html">Login page</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="contact-form" action="">
            <table>
                <tr>
                    <td>
                        <label for="">Name</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" placeholder="Enter your name" required>
                    </td>
                </tr>                   
                <tr>
                    <td>
                        <label for="">Email</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="email" placeholder="Enter your email" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Message</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea name="" id="" cols="5" rows="5" placeholder="Type your message" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
    </main>
    <footer></footer>
    
</body>
</html>
